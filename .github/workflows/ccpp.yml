name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: dependencies
      run: sudo apt install swig doxygen r-base-core libboost-dev libproj-dev cmake libgsl-dev python3-setuptools python3-nose
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cd build && make && make build-python
    - name: test
      run: nosetests3
